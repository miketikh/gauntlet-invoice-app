# Docker profile configuration
spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://database:5432/invoiceme}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: true

# Logging
logging:
  level:
    root: INFO
    com.invoiceme: INFO
    org.springframework.security: WARN

# Actuator
management:
  endpoint:
    health:
      show-details: when-authorized
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# Swagger - enabled in docker for testing
springdoc:
  swagger-ui:
    enabled: true
