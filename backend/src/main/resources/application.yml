spring:
  application:
    name: InvoiceMe

  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/invoiceme?sslmode=disable}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: ${SHOW_SQL:false}

  # Cache configuration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=5m

  # Flyway for database migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Security
  security:
    jwt:
      secret: ${JWT_SECRET:your-256-bit-secret-key-for-development-only-change-in-production}
      expiration: ${JWT_EXPIRATION:3600000} # 1 hour in milliseconds
      refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days

# JWT Configuration (for JwtConfig)
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: ${JWT_EXPIRATION:3600000} # 1 hour
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days
  token-prefix: "Bearer "
  header-string: "Authorization"

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  # Gzip compression for API responses
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Actuator for health checks and metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches,httptrace,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      simple:
        enabled: true
    enable:
      jvm: true
      process: true
      system: true
      http: true
      hikaricp: true
      cache: true
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.invoiceme: ${APP_LOG_LEVEL:DEBUG}
    org.springframework.security: ${SECURITY_LOG_LEVEL:DEBUG}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SWAGGER_ENABLED:true}
    default-models-expand-depth: 3  # Expand models by default (0 = collapsed, -1 = fully expanded)
    default-model-expand-depth: 3   # How deep to expand individual model properties
    doc-expansion: list             # Expand operations list by default (none, list, full)