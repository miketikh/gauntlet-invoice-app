# Integration test configuration for TestContainers
spring.application.name=invoiceme-integration-test

# Database configuration will be overridden by TestContainers
# These are placeholders - actual values come from DynamicPropertySource
spring.datasource.url=jdbc:postgresql://localhost:5432/invoiceme_test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for integration tests (use Hibernate auto-create instead)
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Logging
logging.level.com.invoiceme=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable banner for cleaner test output
spring.main.banner-mode=off

# Disable Spring Security CSRF for testing
spring.security.csrf.enabled=false
